<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet"  href="css/style.css">


    <title>The code review</title>
</head>
<body>
    <header class="main-header">
        <h1>The code review</h1>
    </header>
    <div class="wrapper">
        <div class="banner">
            <h3>Sign up for our news letter</h3>
            <p>Get the latest news on how your code is doing right in your inbox </p>
        </div>
        <form action="index.html" method="post">
            <div class="contact-form">
                <fieldset>
                <legend class="legend-contact">Contact Information</legend>
                    <div class="contact-label">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="full_name" class="field"  placeholder="required" required><br>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email_address" class="field" placeholder="required" required><br>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="field" name="phone_number" placeholder="111-333-444" > <br>
                        <label for="street">Street Address</label>
                        <input type="text" id="street" class="field" name="street_address" placeholder="address"><br>
                        <label for="city">City</label>
                        <input type="text" id="city" class="field" name=" city" placeholder="city"><br>
                        <label for="state">State</label>
                        <select  id="state" class="select-field" name="state">
                            <option value="0" disabled="" hidden="" selected="">choose state</option>
                            <option value="banadir">Banadir</option>
                            <option value="hodan">Hodan</option>
                            <option value="madino">Madino</option>
                            <option value="howlwadaag">Howlwadaag</option>
                        </select>

                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" class="field" name="zip_code" placeholder="888">
                    </div>
                </fieldset>
            </div>
            <div class="newsletter-form">
                <fieldset>
                    <legend class="news-legend">Newsletter</legend>
                    <p>Select the news letter you will like to receive</p>
                    <input type="checkbox" id="html" name="html-news"><label for="html">HTML News</label><br>
                    <input type="checkbox" id="css" name="css-news"><label for="css">CSS News</label><br>
                    <input type="checkbox" id="jav" name="javascript-news"><label for="jav">Javascript News</label>
                    <p>Newsletter Format</p>
                    <input type="radio" id="htm" value="plain-text" name="plain"><label for="htm">HTML</label>
                    <input type="radio" id="plain" value="plain-format" name="plain"><label for="plain">HTML</label><br>
                    <div class="other-t">
                    <label for="other">Other topics you will like to hear about</label><br>
                    <textarea id="other" name="other-topics"></textarea>
                    </div>
                </fieldset>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <footer class="footer">
            <p>Copyright the code review</p>

        </footer>
    </div>
</body>
</html>
